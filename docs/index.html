<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <link rel="icon" href="media/the_dude.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/A5yncX/docsify-theme-darcula@v1.0/darcula.css">
  <link rel="stylesheet" href="./navbar-darcula-fixed.css">
  <link rel="stylesheet" href="./toc-darcula.css">
  <link rel="stylesheet" href="./mobile.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app"></div>
  <script>
    // Footer content: gl, gh and li links
    const footer = `<div class="footer-content" style='position: fixed; bottom: 0; left: 0; right: 0; background-color: #282a36; padding: 10px; color: gray; font-size: 16px; display: flex; justify-content: space-between; align-items: center;'>      <span class="footer-text">Dani | {docsify-updated}</span>
      <span>
        <a href='https://gitlab.com' style='margin-left: 15px;'><img src='media/gitlab_2.png' alt='GitLab' height='29' style='transition: transform 0.2s; transform-origin: center;' onmouseover='this.style.transform="scale(1.4)"' onmouseout='this.style.transform="scale(1)"'></a>
        <a href='https://github.com' style='margin-left: 15px;'><img src='media/github.png' alt='GitHub' height='29' style='transition: transform 0.2s; transform-origin: center;' onmouseover='this.style.transform="scale(1.4)"' onmouseout='this.style.transform="scale(1)"'></a>
        <a href='https://linkedin.com' style='margin-left: 15px;'><img src='media/linkedin.png' alt='LinkedIn' height='29' style='transition: transform 0.2s; transform-origin: center;' onmouseover='this.style.transform="scale(1.4)"' onmouseout='this.style.transform="scale(1)"'></a>
      </span>
    </div>`;
    // Docsify configuration
    window.$docsify = {
      name: '',
      repo: '',
      homepage: 'home.md',
      maxLevel: 5,
      subMaxLevel: 2,
      loadNavbar: true,
      hideSidebar: true,
      share: {
        linkedin: true,
        reddit: true,
        twitter: true,
        options: {
          theme: 'default',
        }
      },
      toc: {
        tocMaxLevel: 5,
        target: 'h2, h3, h4, h5, h6',
        ignoreHeaders: ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
      },
      timeUpdater: {
        text: footer,
        formatUpdated: "{YYYY}",
        whereToPlace: "bottom",
      },
      plugins: [
        titlePlugin({
          suffix: ' | Daniel V'
        }),
        function (hook) {
          hook.doneEach(function () {
            const footerContent = document.querySelector('.footer-content');
            if (footerContent) {
              if (window.innerWidth <= 768) {
                footerContent.style.display = 'none';
              } else {
                footerContent.style.display = 'flex';
              }
            }
          });
          window.addEventListener('resize', function () {
            const footerContent = document.querySelector('.footer-content');
            if (footerContent) {
              if (window.innerWidth <= 768) {
                footerContent.style.display = 'none';
              } else {
                footerContent.style.display = 'flex';
              }
            }
          });
        },
        function (hook) {
          hook.afterEach(function (html, next) {
            html += `
              <div class="mobile-widget">
                <div class="mobile-widget-toggle">+</div>
                <div class="mobile-widget-content">
                  <div class="mobile-widget-close"></div>
                  <a href="https://gitlab.com"><img src="media/gitlab_2.png" alt="GitLab" class="mobile-widget-icon"></a>
                  <a href="https://github.com"><img src="media/github.png" alt="GitHub" class="mobile-widget-icon"></a>
                  <a href="https://linkedin.com"><img src="media/linkedin.png" alt="LinkedIn" class="mobile-widget-icon"></a>
                </div>
              </div>
            `;
            next(html);
          });

          hook.doneEach(function () {
            const widget = document.querySelector('.mobile-widget');
            const articleElement = document.querySelector('.article');
            if (articleElement) {
              widget.style.display = 'none';
            }
            const toggle = document.querySelector('.mobile-widget-toggle');
            const close = document.querySelector('.mobile-widget-close');
            if (toggle && close) {
              toggle.addEventListener('click', function () {
                widget.classList.add('expanded');
              });
              close.addEventListener('click', function () {
                widget.classList.remove('expanded');
              });
            }
          });
        }]
    }

    // Title plugin
    function titlePlugin(config) {
      return (hook, vm) => {
        hook.doneEach((content) => {
          const titleElement = document.querySelector('title');
          if (titleElement) {
            document.title = titleElement.textContent + config.suffix;
          } else {
            const pageName = vm.route.file.split('/').pop().replace(/\.[^/.]+$/, "");
            document.title = pageName + config.suffix;
          }
        });
      }
    }
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
  <!-- Footer  -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
  <!-- Mobile view -->
</body>

</html>
